name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # Nécessite la tâche printVersion dans ton build.gradle :
      # task printVersion {
      #     doLast { println project.version }
      # }
      - name: Get Gradle project version
        id: get_version
        run: echo "version=$(./gradlew -q printVersion)" >> "$GITHUB_OUTPUT"

      - name: Rename JAR to PopulaireCoreGL-version-package.jar
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Project version: $VERSION"

          # Cherche le JAR principal dans build/libs (en excluant sources/javadoc si présents)
          ORIGINAL_JAR=$(find build/libs -maxdepth 1 -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -n 1)

          if [ -z "$ORIGINAL_JAR" ]; then
            echo "Aucun JAR trouvé dans build/libs"
            exit 1
          fi

          TARGET="build/libs/PopulaireCoreGL-${VERSION}-package.jar"
          echo "Renommage de $ORIGINAL_JAR vers $TARGET"
          mv "$ORIGINAL_JAR" "$TARGET"

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload renamed JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PopulaireCoreGL-jar
          path: build/libs/PopulaireCoreGL-*-package.jar

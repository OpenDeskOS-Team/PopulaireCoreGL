name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get Gradle version
        id: get_version
        run: echo "version=$(./gradlew -q printVersion)" >> $GITHUB_OUTPUT

      - name: Rename JAR to PopulaireCoreGL-version-package.jar
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          ORIGINAL_JAR=$(find build/libs -name "*.jar" | head -n 1)
          TARGET="PopulaireCoreGL-${VERSION}-package.jar"
          mv "$ORIGINAL_JAR" "$TARGET"
          echo "Renamed to $TARGET"

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional: upload as downloadable artifact
      - name: Upload renamed JAR
        uses: actions/upload-artifact@v4
        with:
          name: PopulaireCoreGL
          path: PopulaireCoreGL-*-package.jar
